<!-- Contact Section -->
<section id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">Contacto</h2>
        <h3 class="section-subheading text-muted">Venga, pregunta lo que quieras.</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 ">
        <h2>{{contactCtrl.message}}</h2>
        <form name="sentMessage" id="contactForm" ng-submit="contactCtrl.contactSubmit()" ng-show="contactCtrl.showForm" novalidate>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Tu nombre" id="name" required data-validation-required-message="Por favor, introduzca su nombre">
                <p class="help-block text-danger"></p>
              </div>
              <div class="form-group">
                <input type="email" class="form-control" placeholder="Tu correo electrónico" id="email" required data-validation-required-message="Por favor, introduzca su dirección de correo electrónico">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
              <div class="form-group">
                <textarea class="form-control" placeholder="Tu mensaje" id="message" required data-validation-required-message="Por favor, introduzca su mensaje"></textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="clearfix"></div>
            <div class="col-lg-12 text-center">
              <div id="success"></div>
              <button type="submit" class="btn btn-xl">Enviar Mensaje</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
