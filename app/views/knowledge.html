<!-- Services Section -->
<section id="knowledge">
  <div class="container">
    <div class="col-lg-12 text-center">
      <h2 class="section-heading">Conocimientos</h2>
      <h3 class="section-subheading text-muted">Sólo tienes que hacer click y lo sabrás</h3>
    </div>
    <div class="col-md-12 text-center" >
      <div class="btn-group btn-group-lg" role="group" >
        <button  type="button" class="btn btn-info" ng-repeat="data in knowledgeCtrl.data" ng-click="knowledgeCtrl.click(data)">
          {{data.name}}
        </button>
      </div>
      <div id="graphic"></div>
      <div class="text-muted">{{initialValue.details}}</div>
    </div>
  </div>
</section>
